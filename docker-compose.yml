version: '3.4'

services:
  db:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    environment:
      SA_PASSWORD: "Test_Password123"
      ACCEPT_EULA: "Y"

  ecaterer.webapi:
    build:
      context: .
      dockerfile: ECaterer.WebApi/Dockerfile
    ports:
    - "8000:443"
    depends_on:
    - db